<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            <h3>IMCS</h3>
        </div>
        <div class="col card-body">
            <table *ngIf='imcs' class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID_IMC</th>
                        <th scope="col">ID_USER</th>
                        <th scope="col">IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let imc of imcs | keyvalue | paginate: {itemsPerPage: 7, currentPage: actual}; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{imc.value.id}}</td>
                        <td>{{imc.value.iduser}}</td>
                        <td>{{imc.value.imc}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="actual = $event"></pagination-controls>
        </div>
    </div>
    <div *ngIf="!usersService.isUserLoggedIn()" class="alert alert-danger">
        Error Por favor iniciar sesi√≥n
    </div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
        <p style="font-size: 20px; color: white">Cargando...</p>
    </ngx-spinner>
</div>
