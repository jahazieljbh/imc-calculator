<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <div align="center">

    </div>


    <div class="ui-box">

        <h1>IMC</h1>
        <form>
            <!-- ESTATURA  -->
            <label for="estatura">Estatura (cm)</label>
            <input id="estatura" [(ngModel)]="estatura" type="number" class="form-control estatura" name="estatura"
                placeholder="0.0">
            <!-- PESO  -->
            <label for="peso">Peso (kg)</label>
            <input id="peso" [(ngModel)]="peso" type="number" class="form-control peso" name="peso" placeholder="0.0">
            <!-- EDAD -->
            <label for="edad">Edad</label>
            <input id="edad" [(ngModel)]="edad" type="number" class="form-control edad" name="edad" placeholder="0.0">
            <!-- GENERO -->
            <label for="genero">Genero</label>
            <input id="genero" [(ngModel)]="genero" type="text" class="form-control genero" name="genero"
                placeholder="hombre/mujer">
        </form>
        <form action="../../form-result.php" method="post" target="_blank">
            <p><input type="submit" (click)="calcularIMC()" value="Enviar datos"></p>
            <textarea name="textarea" rows="10" readonly cols="30"> {{result}}</textarea>
        </form>

    </div>

</body>

</html>
